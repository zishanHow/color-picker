<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="input-section">
            <input type="color" class="color-input" name="color" id="color-input">
            <select name="choose-mode" class="choose-mode" id="choose-mode">
                <option class="opt" value="monochrome">Monochrome</option>
                <option class="opt" value="monochrome-dark">Monochrome-dark</option>
                <option class="opt" value="monochrome-light">Monochrome-light</option>
                <option class="opt" value="analogic">Analogic</option>
                <option class="opt" value="complement">Complement</option>
                <option class="opt" value="analogic-complement">Analogic-complement</option>
                <option class="opt" value="triad">Triad</option>
            </select>
            <button type="submit" class="btn" id="btn">Get color scheme</button>
        </section>

        <section class="render-color-section" id="render-color-section">
            <p class="instruction">How to use it?
                first select your desigre color, and color mode. Click <span>GET COLOR SCHEME</span> button to generate a new color.
                
            </p>
        </section>


        <footer id="footer">
            <!-- <p class="ftr-p">515151</p> -->
        </footer>
    </main>


    <script src="index.js"></script>
</body>
</html>
